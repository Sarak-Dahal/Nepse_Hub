<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form" style="padding-top: 20rem;"></div>
<div class="formcontainer">
   <div class="rowone">
      <div class="col-md-4 col-md-offset-4">
         <div class="panel panel-default">
            <div class="panel-body">
               <div class="text-center" style="color:{{ color }};" >
                  {{msg}}
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password ?</h2>
                  <p>Enter your email to reset password</p>
                  <div class="panel-body">
                     <form action="/reset" class="reset" method="post">
                        <div class="form-group">
                           <div class="input-group">
                              <input id="code" name="code" placeholder="Code sent to your Email" class="form-control"  type="number"><br><br>
                              <input id="newpassword" name="newpassword" placeholder="New Password" class="form-control"  type="text">
                           </div>
                        </div>
                        <div class="form-group">
                           <input name="submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
